<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>login</h1>
    <div class="box">
      <label for="m">username</label>
      <i class="fa-solid fa-user"></i>
      <input type="text" name="username" id="m" placeholder="Type your username" required>
      <label for="n">password</label>
      <i class="fa-solid fa-lock"></i>
      <input type="password" name="password" id="n" placeholder="Type your password" required>
      <a href="#">forgot password?</a>
    </div>
    <button>login</button>
    <div class="inbox">
      <p>or sign up using</p>
      <div class="icon">
       <i class="fa-brands fa-facebook"></i>
       <i class="fa-brands fa-twitter"></i>
       <i class="fa-brands fa-square-google-plus"></i>
      </div>
    </div>
    <div class="text">
      <p>or sign up using</p>
      <a href="#">sign up</a>
    </div>
  </header>
</body>
</html>
